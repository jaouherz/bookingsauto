name: Daily Booking

on:
  schedule:
    - cron: "30 14 * * *"   # 14:30 UTC = 15:30 Tunisia
  workflow_dispatch:

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node booking.js
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
