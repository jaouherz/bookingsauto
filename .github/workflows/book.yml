name: Book Desk (D+13)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Show time immediately
        run: |
          echo "UTC now:"
          date -u
          echo "Local time:"
          date

      - run: npm ci || npm install

      - run: node booking.js
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
